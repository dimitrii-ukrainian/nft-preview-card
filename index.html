<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main class="card">
    <div class="cube">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h2 class="name">
      <a href="#" class="link">
        Equilibrium #3429
      </a>
    </h2>

    <p class="about">
      Our Equilibrium collection promotes
      balance and calm
    </p>
    <section class="flex flex--space">
      <span class="price flex flex--sm">
        <img src="/images/icon-ethereum.svg" alt="">
        0.041 ETH
      </span>
      <span class="time flex flex--sm">
        <img src="/images/icon-clock.svg" alt="">
        3 days left
      </span>
    </section>
    <hr class="line">
    <section class="flex">
      <img class="man" src="./images/image-avatar.png" alt="">
      <p>
        Creation of
        <a href="#" class="link">Jules Wyvern</a>
      </p>
    </section>
  </main>

</body>

</html
